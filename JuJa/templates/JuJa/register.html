<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{%static 'JuJa/style.css'%}"/>
    <title></title>
</head>
<body>
<h1 class="header"> Registracijos puslapis </h1>
<br/><br/>
<form method="POST" action="{% url 'JuJa:register_user' %}">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Prisiregistruoti</button>
</form>
<br/><br/>
</body>
<script>
    const animationDuration = 20000; // 20 seconds in milliseconds
    const storageKey = 'animationStartTime';

    function initializeAnimation() {
        let startTime = localStorage.getItem(storageKey);
        if (!startTime) {
            startTime = Date.now();
            localStorage.setItem(storageKey, startTime);
        }

        const elapsedTime = (Date.now() - startTime) % animationDuration;
        document.body.style.animation = `moveBackground 20s linear infinite ${-elapsedTime / 1000}s`;
    }

    window.addEventListener('load', initializeAnimation);
</script>
</html>
