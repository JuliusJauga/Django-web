<h1> Registracijos puslapis </h1>
<br/><br/>
<form method="POST" action="{% url 'JuJa:register_user' %}">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% csrf_token %}
    {{form.as_p}}
      <button type="submit" class="btn btn-primary">Prisiregistruoti</button>
</form>
<br/><br/>
